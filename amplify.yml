version: 1
applications:
  - appRoot: src/frontend/react_workbench
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies for React PURE workbench..."
            - npm install
            - echo "Verifying tailwindcss-animate installation..."
            - npm list tailwindcss-animate || npm install tailwindcss-animate
            - echo "Setting up environment variables..."
            - echo "DEBUG - REACT_APP_API_URL is set to $REACT_APP_API_URL"
            - echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> .env.production
            - echo "REACT_APP_GOOGLE_CLIENT_ID=$REACT_APP_GOOGLE_CLIENT_ID" >> .env.production
            - echo "REACT_APP_OPENAI_API_KEY=$REACT_APP_OPENAI_API_KEY" >> .env.production
            - echo "REACT_APP_OPENAI_ASSISTANT_ID=$REACT_APP_OPENAI_ASSISTANT_ID" >> .env.production
            - echo "REACT_APP_OPENAI_ORG_ID=$REACT_APP_OPENAI_ORG_ID" >> .env.production
            - echo "REACT_APP_ENVIRONMENT=production" >> .env.production
            - echo "GENERATE_SOURCEMAP=false" >> .env.production
            - echo "DEBUG - Contents of .env.production file"
            - cat .env.production
        build:
          commands:
            - echo "Building React application..."
            - npm run build
            - echo "Build completed successfully!"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '/static/js/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '/static/css/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '/static/media/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
