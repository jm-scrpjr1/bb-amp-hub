version: 1
applications:
  - appRoot: src/frontend/react_workbench
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies for React PURE workbench..."
            - npm install
            - echo "Verifying tailwindcss-animate installation..."
            - npm list tailwindcss-animate || npm install tailwindcss-animate
        build:
          commands:
            - echo "Building React application..."
            - npm run build
            - echo "Build completed successfully!"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    customHeaders:
      - pattern: '/static/js/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '/static/css/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '/static/media/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: '*.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
