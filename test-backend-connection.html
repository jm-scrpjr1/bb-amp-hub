<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Backend Connection Test</h1>
    
    <div class="info">
        <strong>Testing Backend:</strong> http://54.160.207.35:3001/api
    </div>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>

    <div id="results"></div>

    <script>
        const API_URL = 'http://54.160.207.35:3001/api';
        const results = document.getElementById('results');

        function addResult(title, status, data) {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult('âœ… Health Check', 'success', data);
            } catch (error) {
                addResult('âŒ Health Check Failed', 'error', { error: error.message });
            }
        }

        async function testAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInfo: { email: 'test@boldbusiness.com' } })
                });
                const data = await response.json();
                addResult('ðŸ” Auth Test', response.ok ? 'success' : 'error', data);
            } catch (error) {
                addResult('âŒ Auth Test Failed', 'error', { error: error.message });
            }
        }

        async function testCORS() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'OPTIONS'
                });
                addResult('ðŸŒ CORS Test', 'info', { 
                    status: response.status,
                    headers: Object.fromEntries(response.headers.entries())
                });
            } catch (error) {
                addResult('âŒ CORS Test Failed', 'error', { error: error.message });
            }
        }

        // Auto-run health check on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
